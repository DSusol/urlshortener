buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath "org.liquibase:liquibase-gradle-plugin:2.0.4"
	}
}

plugins {
	id 'org.springframework.boot' version '2.6.7'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
	id "org.liquibase.gradle" version "2.1.1"
}

group = 'com.learning'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'

	liquibaseRuntime 'org.liquibase:liquibase-core:4.9.1'
//	liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:2.1.1'
	liquibaseRuntime 'org.postgresql:postgresql:42.3.3'
}

test {
	systemProperty'spring.profiles', 'active'
	useJUnitPlatform()
}

apply plugin: 'org.liquibase.gradle'

liquibase {
	activities {
		main {
			changeLogFile "changelog.sql"
			url "jdbc:postgresql://localhost:5432/url_shortener"
			username "prod_user"
			password "prod_user"
		}
	}
}
task('deploy changeLog') {
	doFirst(){
		liquibase {
			activities {
				main {
					changeLogFile System.properties.liquibaseChangeLogFile
					contexts System.properties.liquibaseContexts
				}
			}
		}
	}
}
//update.dependsOn(deploy)

