# BOT
# generated by telegram father bot and used as env var
telegram-bot.name=${BOT_NAME}

# generated by telegram father bot and used as env var
telegram-bot.token=${BOT_TOKEN}

# bot receive updates options (https://core.telegram.org/bots/api#getting-updates):
# 'polling' - long polling method
# 'webhook' - use this method to specify a URL and receive incoming updates via an outgoing webhook.
# telegram-bot.webhook.path is required for 'webhooks' option
telegram-bot.receive.update.mode=webhook

# used as env var webhook path is required for 'telegram-bot.receive.update.option=webhooks' option
# use ngrok for local development and actual domain for production
telegram-bot.webhook.path=${BOT_WEBHOOK_PATH}

# internationalization
spring.messages.basename=messages/messages

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=validate

spring.liquibase.change-log=classpath:db/changelog/changelog.sql
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect